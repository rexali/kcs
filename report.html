<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    
        <form name ="myForm " action = "" onsubmit="formData()" method= "post" autocomplete = "off" align = "">
	
                <table width="" border="2" align="center">
           
                <tr>
                <td>
                <label>First Name  :</label>
                </td>
           
                <td>
                <input type = "text" name= "first_name" value= "" placeholder = "Enter your name " required />
                </td>
                </tr>
                
                <tr>
                <td>
                <label>Last Name :</label>
                </td>
                <td>
                <input type = "text" name = "last_name" value = "" placeholder = "surname here " required/>

                </tr>

               <td> 
               <label>Class :</label></td>

               <input type = "text" name = "pupil_class" value = "" placeholder = "pupil's class" required />
               </td>
               </tr> 

               
               <tr>
                    <td> 
                    <label>Sex :</label></td>

                    <select type = "text" name ="sex" required >
                      <option value="Male">Male</option> 
                      <option value="Female">Female</option> 
                    </select>
                    </td>
                </tr>

               <td>
                <label>Parent Full Name:</label>
               </td>
               <td>
                <input type = "text" name = "parent_name" value = "" placeholder = "parent name  " required/>

               </tr> 
               
               <tr>
                <td>
                <label>Parent's Phone Number:</label >
                </td>
                <td>
                <input type = "number" name = "phone_number" value = "" placeholder = "phone or GSM No. " required />
                </td>
                </tr>
                
                <tr>
               <td>
                <label>Parent's Address:</label >
                </td>
               <td>
                <input type = "text" name = "address" value="" placeholder = "your address " required / >
                </td>
                </tr>
                
                <tr>
                <td>
                <label>Occupation: </label>
                </td>
                <td>
                <input type = "text" name = "occupation" value = ""  placeholder = "Occupation of parent" required />
                </td>
                </tr>
               
                <tr>
                <td>
                <label>Admission No. : </label>
                </td>
                <td>
                <input type = "number" name = "admission_no" value = "" placeholder = "admission number here" required />
                </td>
                </tr>
               
                <tr>
                <td>
                <label>Date of Admission: </label>
                </td>
                <td>
                <input type = "date" name = "date_of_adm" value = "" placeholder = "date of admission" required />
                </td>
                </tr>
               
                <tr>
                <td>
                <label>Date of Birth: </label>
                </td>
                <td>
                <input type = "date" name = "date_of_birth" value = "" placeholder = "date of birth" required />
                </td>
                </tr>
               
                <tr>
                <td>
                <label>Place of Birth: </label>
                </td>
                <td>
                <input type = "text" name = "place_of_birth" value = "" placeholder = "place of birth" required />
                </td>
                </tr>
               
                <tr>
                <td>
                <label>Tribe: </label>
                </td>
                <td>
                <input type = "text" name = "tribe" value = "" placeholder = "tribe here" required />
                </td>
                </tr>
               
                <tr>
                <td>
                <label>Local Govt: </label>
                </td>
                <td>
                <input type = "text" name = "local_govt" value = "" placeholder = "local government" required/>
                </td>
                </tr>
               
                <tr>
                <td>
                <label>State: </label>
                </td>
                <td>
                <input type = "text" name = "state" value = ""  placeholder = "state of Origin" required />
                </td>
                </tr>
               
                <tr>
                <td>
                <label>Religion: </label>
                </td>
                <td>
                <input type = "text" name = "religion" value = ""  placeholder = "your religion here" required />
                </td>
                </tr>
               
                <tr>
                <td>
                <label>Disability of The Student (if any): </label>
                </td>
           
                <td>
                <input type = "text" name = "occupation" value = ""  placeholder = "disability" required />
                </td>
                </tr>
                
                <tr style="text-align:center;"> 
                <td colspan="2">
                <input type = "submit" name= "submit" value = "SUBMIT" style="color:green;"/>
                </td>
                </tr>
                
                </table>
                </form>
